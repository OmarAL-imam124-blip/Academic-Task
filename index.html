<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة المراجعة النهائية | مهارات التواصل والاتصال</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #0f172a;
            --bg-card: #1e293b;
            --purple-grad: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
            --orange-accent: #f97316;
            --text-main: #f1f5f9;
        }
        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            scroll-behavior: smooth;
        }
        /* Fixed Sidebar Table of Contents */
        .sidebar {
            background-color: #020617;
            border-left: 1px solid #334155;
            transition: all 0.3s ease;
        }
        .toc-link {
            transition: all 0.2s ease;
            border-right: 3px solid transparent;
        }
        .toc-link.active {
            background-color: #1e1b4b;
            border-right-color: var(--orange-accent);
            color: var(--orange-accent);
        }
        /* Custom UI Elements */
        .purple-gradient-bg { background: var(--purple-grad); }
        .orange-border { border-color: var(--orange-accent); }
        .orange-text { color: var(--orange-accent); }
        
        .question-card {
            background-color: var(--bg-card);
            border: 1px solid #334155;
            transition: transform 0.2s ease;
        }
        .option-btn {
            background-color: #334155;
            transition: all 0.2s ease;
            text-align: right;
        }
        .option-btn:hover:not(.disabled) {
            background-color: #475569;
            border-color: var(--purple-grad);
        }
        .correct {
            background-color: #16a34a !important;
            color: white !important;
        }
        .wrong {
            background-color: #dc2626 !important;
            color: white !important;
        }
        .reveal-btn {
            background-color: var(--orange-accent);
            color: white;
        }
        .chapter-header {
            background: var(--purple-grad);
            box-shadow: 0 4px 15px rgba(124, 58, 237, 0.3);
        }
        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 10px; }
    </style>
</head>
<body class="overflow-x-hidden">

    <!-- Header -->
    <header class="fixed top-0 w-full z-50 bg-slate-950/80 backdrop-blur-md border-b border-slate-800 px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="p-2 bg-orange-600 rounded-lg text-white font-black text-xl">MCQ</div>
            <h1 class="font-black text-lg md:text-xl tracking-tight">محاكي الامتحان النهائي</h1>
        </div>
        <div class="flex flex-col items-start md:items-end text-[10px] md:text-xs">
            <p class="text-slate-400">إعداد: <span class="text-orange-500 font-bold">عمر الإمام</span></p>
            <p class="text-slate-400">المؤلف: <span class="text-purple-400 font-bold">د/ محمد لطفي زكي</span></p>
        </div>
    </header>

    <div class="flex pt-20">
        <!-- Sidebar Navigation (TOC) -->
        <aside id="sidebar" class="fixed right-0 top-20 h-[calc(100vh-80px)] w-64 lg:w-72 sidebar z-40 transform translate-x-full lg:translate-x-0 transition-transform duration-300 overflow-y-auto custom-scrollbar">
            <div class="p-6">
                <h3 class="text-orange-500 font-black text-sm uppercase tracking-widest mb-6 border-b border-slate-800 pb-2">فهرس الفصول</h3>
                <nav id="toc-nav" class="space-y-1">
                    <!-- TOC Links injected by JS -->
                </nav>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 lg:mr-72 p-4 md:p-8">
            
            <!-- Welcome Info -->
            <div id="welcome-box" class="max-w-4xl mx-auto mb-12 p-8 rounded-3xl purple-gradient-bg text-white shadow-2xl relative overflow-hidden">
                <div class="relative z-10">
                    <h2 class="text-3xl font-black mb-4">جاهز للتفوق غداً؟</h2>
                    <p class="text-purple-100 text-lg leading-relaxed max-w-2xl">تم استخراج <span class="text-orange-300 font-black">أكثر من 150 سؤالاً</span> تشمل كل تعريف وفكرة وتطبيق في كتاب مهارات التواصل. اختر فصلاً من الفهرس الجانبي للبدء فوراً.</p>
                </div>
                <div class="absolute -bottom-10 -left-10 w-40 h-40 bg-white/10 rounded-full blur-3xl"></div>
            </div>

            <!-- Quiz Area -->
            <div id="quiz-container" class="max-w-4xl mx-auto space-y-12 pb-20">
                <!-- Chapters and Questions will be injected here -->
            </div>
        </main>
    </div>

    <!-- Mobile Menu Toggle -->
    <button onclick="toggleSidebar()" class="lg:hidden fixed bottom-6 left-6 z-50 p-4 bg-orange-600 text-white rounded-full shadow-2xl">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
    </button>

    <script>

                            <span class="px-3 py-1 bg-orange-600/20 text-orange-500 rounded-full text-[10px] font-black uppercase tracking-widest">${q.type === 'mcq' ? 'اختيار من متعدد' : 'صواب أو خطأ'}</span>
                            <span class="text-slate-500 text-xs font-bold">سؤال ${qIdx + 1}</span>
                        </div>
                        <p class="text-xl font-bold leading-relaxed text-slate-100">${q.q}</p>
                        <div class="options-container space-y-3">${optionsHtml}</div>
                        <div class="reveal-area hidden pt-4 border-t border-slate-800">
                            <p class="text-orange-500 font-black">الإجابة الصحيحة هي: <span class="text-white">${q.type === 'mcq' ? q.options[q.a] : (q.a ? 'صواب' : 'خطأ')}</span></p>
                        </div>
                    `;
                    section.appendChild(card);
                });
                quizContainer.appendChild(section);
            });
        }

        function checkAnswer(btn, selected, correct, type) {
            const container = btn.closest('.options-container');
            const allBtns = container.querySelectorAll('button');
            const revealArea = btn.closest('.question-card').querySelector('.reveal-area');

            allBtns.forEach(b => b.classList.add('disabled', 'opacity-50', 'pointer-events-none'));
            
            if (selected === correct) {
                btn.classList.add('correct');
                btn.classList.remove('opacity-50');
            } else {
                btn.classList.add('wrong');
                btn.classList.remove('opacity-50');
            }
            revealArea.classList.remove('hidden');
        }

        function toggleSidebar() {
            const sb = document.getElementById('sidebar');
            sb.classList.toggle('translate-x-full');
        }

        window.onload = initApp;
    </script>
</body>
</html>
